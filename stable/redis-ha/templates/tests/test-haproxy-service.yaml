apiVersion: v1
kind: Service
metadata:
  name: {{ template "redis-ha.fullname" . }}-haproxy
  labels:
{{ include "labels.standard" . | indent 4 }}
  annotations: {}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: haproxy
    port: 6379
    protocol: TCP
    targetPort: redis
  - name: exporter-port
    port: 9120
    protocol: TCP
    targetPort: exporter-port
  selector:
    release: redis
    app: redis-redis-ha-haproxy